<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI MCP Prompt</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; font-size: 16px; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>AI MCP Frontend</h1>
    <textarea id="prompt" placeholder="Type your design instruction here..."></textarea>
    <br>
    <button id="sendBtn">Send Prompt</button>
    <div id="status"></div>

    <script>
        const backendUrl = "http://127.0.0.1:4000/mcp/figma";

        document.getElementById("sendBtn").addEventListener("click", async () => {
            const prompt = document.getElementById("prompt").value.trim();
            const status = document.getElementById("status");

            if (!prompt) {
                status.innerText = "Please enter a prompt.";
                status.style.color = "red";
                return;
            }

            try {
                status.innerText = "Sending...";
                status.style.color = "black";

                const res = await fetch(backendUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                const data = await res.json();

                if (data.status === "ok") {
                    status.innerText = "Prompt sent successfully!";
                    status.style.color = "green";
                    document.getElementById("prompt").value = "";
                } else {
                    status.innerText = "Error sending prompt: " + JSON.stringify(data);
                    status.style.color = "red";
                }

            } catch (err) {
                status.innerText = "Error connecting to backend: " + err;
                status.style.color = "red";
            }
        });
    </script>
</body>
</html>
